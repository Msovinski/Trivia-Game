
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="text-muted">Car Trivia</h1>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <div id="game">
          <h2>Press the start button when ready!</h2>
          <p id="remaining-time" class="lead">Time Remaining:<span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>  


  </body>
</html>
